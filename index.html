<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시간표</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="/TimelineEx/style.css">
</head>
<body>
<div class="container" style="float:left; width:40%">
<table width=400 height="600" style="color: #121212" class="table caption-top">
<caption>▶   4학년 1학기 시간표  ◀</caption>
  <tr>
    <th></th>
    <th>월</th>
    <th>화</th>
    <th>수</th>
    <th>목</th>
    <th>금</th>
  </tr>
  <tr>
    <th>9</th>
    <td></td>
    <td rowspan="3" style="background-color: #ecc369">응용수학</td>
    <td></td>
  	<td></td>
    <td></td>
  </tr>
  <tr>
    <th>10</th>
    <td rowspan="3" style="background-color: #f08676">데이터통신</td>
 	<td rowspan="2" style="background-color: #70a5e9">사이버 물리 시스템</td>
	<td></td>

  </tr>
  <tr>
    <th>11</th>
    <td rowspan="2" style="background-color: #7ad1c0">미래설계구현</td>
	<td rowspan="3" style="background-color: #9ab1c0">컴퓨터비전</td>

  </tr>
  <tr>
    <th>12</th>
    <td></td>
    <td rowspan="2" style="background-color: #75ca87">창업옴니버스</td>
  </tr>
  <tr>
    <th>1</th>
    <td></td>
    <td></td>
	<td rowspan="3" style="background-color: #a6c96f">분산컴퓨팅<br>시스템</td>
  </tr>
  <tr>
    <th>2</th>
	<td rowspan="4" style="background-color: #b05432">캡스톤디자인</td>
    <td></td>
    <td></td>
  	<td></td>
  </tr>
  <tr>
    <th>3</th>
    <td></td>
    <td></td>
 	<td></td>
	</tr>
  <tr>
    <th>4</th>
    <td></td>
    <td></td>
    <td rowspan="2" style="background-color: #9d86e0">창업산학초청세미나I</td>
	<td></td>
  </tr>
  <tr>
    <th>5</th>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
</div>

<div class="container" style="float:right; width:25%; margin-top:50px; margin-right:200px;">
<form class="form-inline">
  <div class="form-group mx-sm-5 mb-2">
    <label for="day" class="sr-only">요일</label>
    <select id="day" name="day" class="form-control">
      <option value="Monday">월요일</option>
      <option value="Tuesday">화요일</option>
      <option value="Wednesday">수요일</option>
      <option value="Thursday">목요일</option>
      <option value="Friday">금요일</option>
    </select>
  </div>
  <div class="form-group mx-sm-5 mb-2">
    <label for="start-time" class="sr-only">시작 시간</label>
    <input type="time" id="start-time" name="start-time" required class="form-control">
  </div>
  <div class="form-group mx-sm-5 mb-2">
    <label for="end-time" class="sr-only">종료 시간</label>
    <input type="time" id="end-time" name="end-time" required class="form-control">
  </div>
  <div class="form-group mx-sm-5 mb-2">
    <label for="activity" class="sr-only">과목명</label>
    <input type="text" id="subject" name="subject" required class="form-control">
  </div>
  <div class="form-group mx-sm-5 mb-2">
    <label for="activity" class="sr-only">교수명</label>
    <input type="text" id="profname" name="profname" required class="form-control">
  </div>
  <div class="form-group mx-sm-5 mb-2">
    <label for="activity" class="sr-only">강의실</label>
    <input type="text" id="roomno" name="roomno" required class="form-control">
  </div>
  <button type="submit" id="btnAdd" class="btn btn-primary mb-2">추가하기</button>
</form>
</div>
	
</body>
</html>
